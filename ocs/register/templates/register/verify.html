{% extends 'basic.html' %}
{% block title %}Verify Email{% endblock %}
{% block css %}
.form-body{
    width:30%;
    margin:auto;
}
@media(max-width:765px){
    .form-body{
        width:90%;
        margin:auto;
    }
}
{% endblock %}
{% block body %}
<div class="form-body">
    <center>
        <p>We are send an OTP to your Email</p>
    </center>
    <form action="" class="container mt-4 mb-4" method="post">
        {% csrf_token %}
        <div >
            <input type="text" placeholder="Enter OTP" class="form-control" name="otp" required>
        </div>
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-primary">Reset</button>
        </div>
    </form>
</div>
{% endblock %}
