{% extends 'base.html' %}
{% block title %}add exersice{% endblock %}
{% block css %}
<style>
  .bg-img {
    background-image: url(https://images.unsplash.com/photo-1534438327276-14e5300c3a48?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80);
    background-repeat: no-repeat;
    background-size: 100% 100%;
    width: 100%;
    height: 100%;
    position: absolute;
    top: 5;
    left: 0;
    z-index: -999;
    overflow-y: auto;
  }

  .bg-img .form-container {
    position: relative;
    z-index: 999;
    width: 70vw;
    color: white;
    
  }

  .bg-img .form-container table {
    color: white;
  }

  .bg-img .form-container::before {
    top: 0;
    left: 0;
    content: "";
    width: 100%;
    height: 100%;
    position: absolute;
    background: black;
    opacity: 0.6;
    z-index: -1;
    border-radius: .40rem !important;
  }

  .btn-bg {
    background: rgba(31, 1, 1, 0.466);
    transition: 0.4s;
    color: white;

  }

  .btn-bg:hover {
    background: rgb(255, 4, 4);
    color: white;
  }
</style>
{% endblock css %}
{% block body %}
<div class="bg-img py-5">
<div class="form-container px-3 py-5 mx-auto rounded">
  <h3 class="text-center">Add Exersices</h3>
  <form action="" method="post" accept-charset="utf-8">
    {% csrf_token %}
    <div class="table-responsive">
      <table class="table">
        <thead>
          <th>#</th>
          <th>exersice</th>
          <th>repeatation</th>
        </thead>
        <tbody>
          {% for i in range %}
          <tr>
            <td>{{i}}</td>
            <td><input type="text" name="exersice{{i}}" id="exersice{{i}}" class="form-control" /></td>
            <td><input type="text" name="repeatation{{i}}" id="repeatation{{i}}" class="form-control" /></td>
          </tr>

          {% endfor %}

        </tbody>
      </table>
    </div>
    <div class="row">
      <div class="col text-center">
        <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-success" />
      </div>
    </div>
  </form>
</div>
</div>
{% endblock %}
